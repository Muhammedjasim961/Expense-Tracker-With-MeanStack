<form class="max-w-md mx-auto" [formGroup]="loginForm">
  <div class="relative z-0 w-full mb-5 group">
    <input
      formControlName="email"
      type="email"
      name="floating_email"
      id="floating_email"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="floating_email"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Email address</label
    >
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      class="errorText"
    >
      <small *ngIf="loginForm.get('email')?.errors?.['required']">
        Your Email is required.
      </small>

      <small
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['pattern']"
      >
        Incorrect email format.
      </small>
    </div>
  </div>
  <div class="relative z-0 w-full mb-5 group">
    <input
      formControlName="password"
      type="password"
      name="floating_password"
      id="floating_password"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="floating_password"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Password</label
    >
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
      class="errorText"
    >
      <small *ngIf="loginForm.get('password')?.errors?.['required']">
        Your Password is required.
      </small>

      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Your Password must be at least 4 characters.
      </small>
      <small *ngIf="loginForm.get('password')?.errors?.['maxlength']">
        Your Password should be Maximum 10 characters.
      </small>
    </div>
  </div>
  <button
    (click)="login()"
    [disabled]="loginForm.invalid"
    type="submit"
    class="text-white mr-2 bg-blue-600 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disable: cursor-not-allowed enabled:cursor-pointer disabled:opacity-50 apexcharts-tooltip-marker"
  >
    Login
  </button>
  <button
    type="reset"
    class="text-white mr-2 bg-gray-600 cursor-pointer hover:bg-gray-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
  >
    Clear
  </button>
  <button
    routerLink="/register"
    type="button"
    class="text-white cursor-pointer bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    Register new Account
  </button>
</form>
