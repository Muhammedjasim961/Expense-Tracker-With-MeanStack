<!-- Main modal -->
<div
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-500">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
      >
        <span>
          <svg
            class="w-[38px] h-[38px] hover:w-[48px] hover:h-[48px] transition-all mr-2 text-amber-400 dark:text-white hover:text-emerald-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14.99 9H15M8.99 9H9m12 3a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM7 13c0 1 .507 2.397 1.494 3.216a5.5 5.5 0 0 0 7.022 0C16.503 15.397 17 14 17 13c0 0-1.99 1-4.995 1S7 13 7 13Z"
            />
          </svg>
        </span>
        <span class="font-bold text-gray-500">Profile: </span>
        <h3
          *ngIf="username"
          class="ml-2 text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 font-bold uppercase text-xl dark:text-gray-400"
        >
          {{ username || "Profile" }}
        </h3>

        <span *ngIf="username == ''">No Profile Found</span>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="authentication-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" action="#" [formGroup]="profileForm">
          <div>
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your User Name</label
            >
            <input
              type="text"
              formControlName="username"
              placeholder="Enter Your User Name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
            <div
              *ngIf="
                profileForm.get('username')?.invalid &&
                profileForm.get('username')?.touched
              "
              class="errorText"
            >
              <small *ngIf="profileForm.get('username')?.errors?.['required']">
                Your Name is required.
              </small>

              <small *ngIf="profileForm.get('username')?.errors?.['minlength']">
                Your Name must be at least 3 characters.
              </small>
              <small *ngIf="profileForm.get('username')?.errors?.['maxlength']">
                Your Name should be Below 15 characters.
              </small>
            </div>
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              formControlName="email"
              type="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="name@gmail.com"
              required
            />
            <div
              *ngIf="
                profileForm.get('email')?.invalid &&
                profileForm.get('email')?.touched
              "
              class="errorText"
            >
              <small *ngIf="profileForm.get('email')?.errors?.['required']">
                Your Email is required.
              </small>
              <small *ngIf="profileForm.get('email')?.errors?.['minlength']">
                Your Email must be at least 8 characters.
              </small>

              <small
                *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.errors?.['pattern']"
              >
                Incorrect email format.
              </small>
            </div>
          </div>

          <!-- <div class="flex justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  formControlName="username"
                  type="text"
                  class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                  required
                />
              </div>
              <label
                for="remember"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-blue-700 hover:underline dark:text-blue-500"
              >Lost Password?</a
            >
          </div> -->
          <button
            [disabled]="profileForm.invalid"
            (click)="updateProfile()"
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disable: cursor-not-allowed enabled:cursor-pointer disabled:opacity-50"
          >
            Update Profile
          </button>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Not registered?
            <a
              routerLink="/register"
              class="text-blue-700 hover:underline dark:text-blue-500"
              >Create account</a
            >
            Or
            <a
              routerLink="/login"
              class="text-blue-700 hover:underline dark:text-cyan-500"
              >Login</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
