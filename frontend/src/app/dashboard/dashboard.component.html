<div>
  <div>
    <app-spinner *ngIf="loading"></app-spinner>
    <span *ngIf="loading">Loading...</span>
  </div>
  <div>
    <h1
      class="text-center font-extrabold text-3xl md:text-4xl bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-transparent bg-clip-text animate-none"
      *ngIf="username"
    >
      Welcome Back, {{ username || "" }}
    </h1>
  </div>

  <div>
    <app-pie-chart></app-pie-chart>
    <br /><br />
  </div>
  <br /><br />
  <div>
    <app-bar-chart></app-bar-chart>
  </div>

  <button
    [disabled]="loading"
    routerLink="/user"
    class="cursor-pointer fixed bottom-36 right-4 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white rounded-full p-4 shadow-2xl transition transform hover:scale-110 duration-300 ease-in-out z-50"
  >
    <svg
      class="w-8 h-8"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        fill-rule="evenodd"
        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <app-expenses-table></app-expenses-table>
</div>
